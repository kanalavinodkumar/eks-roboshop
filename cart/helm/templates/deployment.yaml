kind: Deployment
apiVersion: apps/v1
metadata:
  name: cart
  namespace: roboshop
  labels:
    project: roboshop
    app: cart
    tier: app
spec:
  replicas: {{ .Values.cart.replicaCount }}
  selector:
    matchLabels:
      project: roboshop
      app: cart
      tier: app
  template:
    metadata:
      labels:
        project: roboshop
        app: cart
        tier: app
    spec:
      containers:
        - name: cart
          image: kanalavinodkumar/cart:{{ .Values.cart.imageVersion }}
          resources:
            requests:
              cpu: "50m"
              memory: "68Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          envFrom:
          - configMapRef:
              name: cart-config
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: cart
    namespace: roboshop
    annotations:
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/target-type: ip
        alb.ingress.kubernetes.io/tags: project=roboshop
        alb.ingress.kubernetes.io/group.name: vinodhub
spec:
  ingressClassName: alb
  rules:
  - host: "cart.vinodhub.online"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cart
            port:
              number: 8080